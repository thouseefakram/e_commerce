<!DOCTYPE html>
{% load static %}
<html lang="en">

    <title>Category</title>
</head>
<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

<body>
    
{% include './component/navbar.html' %}
    
<div class="container">
    <h2 class="mt-5">Enter Category Name :</h2>

    <form action="/">
        
        <input type="submit" name="submit" value="<< home" style="position:absolute; left: 20px; top: 100px;">
    </form>

    <form action="show_cat">
        
        <input type="submit" name="submit" value="Show data" style="position:absolute; right: 20px; top: 100px;">

    <form style="margin-top: 50px;" action="category" method="post">
        {% csrf_token %}

        <input type="submit" name="submit" >
        
    </form>
